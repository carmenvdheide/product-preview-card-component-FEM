<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="inner-container">
    <span class="img-wrapper">
      <img class="phone-image" src="images/image-product-mobile.jpg" alt="perfume-bottle">
      <img class="desktop-image" src="images/image-product-desktop.jpg" alt="perfume-bottle-desktop"/>
    </span>
    <div class="product-container">
      <p class="product">Perfume</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <p class="new-price">$149.99</p>
        <P class="old-price">$169.99</p>
      </div>
      <button class="add-cart3"><img class="icon-cart" src="images/icon-cart.svg">Add to Cart</button>
    </div>
  </article>










  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
